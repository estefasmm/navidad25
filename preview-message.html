            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
